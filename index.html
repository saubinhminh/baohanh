<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Phiếu Bảo Hành</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Đổi tên ảnh nếu cần */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }

        p {
            font-weight: bold;
            font-size: 16px;
        }

        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRA PHIẾU BẢO HÀNH</h1>
        <h2>THANH KÈO ZACS & SATRUSS</h2>
        <p>Nhập số điện thoại khách hàng</p>
        <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại">
        <button onclick="checkWarranty()">XEM</button>
    </div>

    <script src="xembaohanh.js"></script>
</body>
</html>
